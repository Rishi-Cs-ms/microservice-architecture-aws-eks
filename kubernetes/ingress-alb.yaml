apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-ingress
  namespace: user
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: call-booking-app
    # Health checks for user-ui which might return 404 on / if it's SPA with client side routing?
    # Usually / returns index.html 200 OK.
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  rules:
    - http:
        paths:
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: user-api-svc
                port:
                  number: 1025
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-ui-svc
                port:
                  number: 3000
---

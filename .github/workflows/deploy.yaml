name: Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1                   # Set this to your preferred AWS region, e.g. us-east-1
  EKS_CLUSTER_NAME: call-booking-app-cluster # Set this to your EKS cluster name
  ECR_REPOSITORY_ADMIN_API: admin-api
  ECR_REPOSITORY_ADMIN_UI: admin-ui
  ECR_REPOSITORY_USER_API: user-api
  ECR_REPOSITORY_USER_UI: user-ui

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR (Admin API)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd admin-api
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_API:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_API:$IMAGE_TAG
        cd ..

    - name: Build, tag, and push image to Amazon ECR (Admin UI)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd admin-ui
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_UI:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_UI:$IMAGE_TAG
        cd ..

    - name: Build, tag, and push image to Amazon ECR (User API)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd user-api
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_USER_API:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_USER_API:$IMAGE_TAG
        cd ..

    - name: Build, tag, and push image to Amazon ECR (User UI)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd user-ui
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_USER_UI:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_USER_UI:$IMAGE_TAG
        cd ..

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Update image tags in deployments before applying
        # Note: This is a simple sed replacement. For production, consider using Helm or Kustomize.
        
        sed -i "s|image: .*/admin-api:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_API:$IMAGE_TAG|g" kubernetes/admin-api/deploy.yaml
        sed -i "s|image: .*/admin-ui:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN_UI:$IMAGE_TAG|g" kubernetes/admin-ui/deploy.yaml
        sed -i "s|image: .*/user-api:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY_USER_API:$IMAGE_TAG|g" kubernetes/user-api/deploy.yaml
        sed -i "s|image: .*/user-ui:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY_USER_UI:$IMAGE_TAG|g" kubernetes/user-ui/deploy.yaml
        
        cd kubernetes
        kubectl apply -f ns_rc.yaml
        kubectl apply -f mongo/
        kubectl apply -f hpa.yaml
        kubectl apply -f admin-api/
        kubectl apply -f admin-ui/
        kubectl apply -f user-api/
        kubectl apply -f user-ui/
        kubectl apply -f ingress-alb.yaml
